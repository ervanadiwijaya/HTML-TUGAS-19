<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>

<body>
    <h1>Formulir Biodata Diri</h1>
    <hr>

    <form>
        <p>Nama : <input type="text" name="nama" id="nama"></p>
        <hr>

        <p>Pas Foto : <input type="file" name="berkas" id="berkas" accept="image/*"></p>
        <hr>

        <p>Jenis Kelamin:
            <input type="radio" name="jenisKelamin" value="pria">
            <label for="jenisKelamin">Pria</label>
            <input type="radio" name="jenisKelamin" value="wanita">
            <label for="jenisKelamin">Wanita</label>
            <hr>
        </p>

        <p>Hobi :
            <input type="checkbox" name="hobi1" value="sepakbola">
            <label for="hobi1">Sepak Bola</label>
            <input type="checkbox" name="hobi2" value="bulutangkis">
            <label for="hobi1">Bulu Tangkis</label>
            <input type="checkbox" name="hobi3" value="membacabuku">
            <label for="hobi1">Membaca Buku</label>
            <hr>
        </p>

    </form>
</body>

</html>
